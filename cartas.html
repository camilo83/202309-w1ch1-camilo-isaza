<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Card Game</title>
    <link rel="shortcut icon" href="descarga.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="cartas.css">
    <script type="module" src="cartas.js"></script>
</head>
<body>
    <div class = "principal-box">
        <header>
            Random Card Name
        </header>
        <Main>
            <div>
                <h3>Guess if next card is higher or lower... good luck</h3>
            </div>
            <div>
                <h1> YOUR CARD IS:</h1>
            </div>
            <div class="actual-card">
                <p>6</p>
            </div>
            <div class="game-buttons">
                <button type="button" class="is-higher">Higher</button>
                <button type="button" class="is-lower">Lower</button>
            </div>
            <div class="buttons">
                <button type="button" class="next-card-button">Next Card</button>
                <button type="button" class="reset-array-button">Restart</button>
                <button type="button" class="end-game-button">End Game</button>
            </div>
            <div>
                <h2>SCORE:</h2>
            </div>
            <div class="score">
                <h4>0</h4>
            </div>
        </Main>
    </div>
</body>
</html>
